<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Idle</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <p class="text-center margin-bottom-0">You have <span class="fs-3" id="prayers">10</span> prays</p>
    <p class="text-center">you are now making <span id="prayersMaking">0</span> prayers</p>
    <table class="table">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Character</th>
            <th scope="col">Each makes</th>
            <th scope="col">Buy more</th>
            <th scope="col">Owned</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Abel</td>
            <td>1P/s</td>
            <td><input type="button" value="10 prays" id="1" onclick="buy1()"></td>
            <td><span id="ownedCharacter1">0</span></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Isaac</td>
            <td>5P/s</td>
            <td><input type="button" value="100 prays" id="2" onclick="buy2()"></td>
            <td id="ownedCharacter2">0</td>
        </tr>
    </table>
</body>

</html>
